<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Patrol Test Portal</title>
    
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-user-graduate"></i> Student Login</h1>
                <p>Enter your name to access the test portal</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="studentNameInput">Full Name</label>
                    <input type="text" class="form-control" id="studentNameInput" placeholder="Enter your full name">
                </div>
                <button class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login to Portal
                </button>
            </div>
        </div>
        <div class="footer">
            <p>Patrol Test Portal &copy; 2023</p>
        </div>
    </div>

    
    
    <script src="js/index.js"></script>
</body>
</html>
